name: Dishcovery CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Frontend Setup
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint --if-present

      - name: Run frontend tests
        working-directory: frontend
        run: npm test --if-present

      # Backend Setup
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint backend
        working-directory: backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run backend tests
        working-directory: backend
        run: pytest tests/ --cov=. --cov-report=xml --cov-report=term --junitxml=junit.xml || echo "No tests found"

  build-frontend:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.4'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Build PWA
        working-directory: frontend
        run: npm run build-pwa

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          path: frontend/dist
          retention-days: 7

  deploy-preview:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Check for Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âš ï¸ Vercel secrets not configured - skipping deployment" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ Add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID to GitHub secrets" >> $GITHUB_STEP_SUMMARY
            echo "configured=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: Download build artifacts
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: frontend/dist

      - name: Deploy to Vercel Preview
        if: steps.check-secrets.outputs.configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Check for Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "âš ï¸ Vercel secrets not configured - skipping deployment" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ Add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID to GitHub secrets" >> $GITHUB_STEP_SUMMARY
            echo "See: CI_CD_CHECKLIST.md for setup instructions" >> $GITHUB_STEP_SUMMARY
            echo "configured=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/checkout@v4

      - name: Download build artifacts
        if: steps.check-secrets.outputs.configured == 'true'
        uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: frontend/dist

      - name: Deploy to Vercel Production
        if: steps.check-secrets.outputs.configured == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Deployment Summary
        if: steps.check-secrets.outputs.configured == 'true'
        run: |
          echo "âœ… Dishcovery deployed to production" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Deployment completed at $(date)" >> $GITHUB_STEP_SUMMARY
